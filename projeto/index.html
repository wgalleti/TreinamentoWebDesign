<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>webTodo</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="/projeto/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/projeto/bower_components/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/projeto/bower_components/sweetalert/dist/sweetalert.css"/>
        <link rel="stylesheet" href="/projeto/assets/css/style.css"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="webTodo" ng-controller="LayoutController as layout">
        <nav class="navbar navbar-default navbar-fixed-top" ng-if="layout.auth.isLogged">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Alternar Navegação</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="/projeto/assets/img/logo.png" alt="Logo webTodo">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a ui-sref="todo"><i class="fa fa-list"></i> Todo</a></li>
                        <li ui-sref-active="active"><a ui-sref="admin" ><i class="fa fa-cog"></i> Admin</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#"><i class="fa fa-address-book-o"></i> Perfil</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a ng-click="layout.logout()"><i class="fa fa-power-off"></i> Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div ui-view></div>
        </div>

        <script src="/projeto/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/projeto/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/projeto/bower_components/angular/angular.min.js"></script>
        <script src="/projeto/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="/projeto/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="/projeto/bower_components/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/projeto/assets/js/style.js"></script>
        <script src="/projeto/assets/js/app.js"></script>
    </body>
</html>
