<form name="frm" id="form-login">
	<div class="panel">
		<div class="panel-heading">
			<img src="/projeto/assets/img/logo.png" alt="Logo webTodo">
		</div>
		<div class="panel-body">
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Login" ng-model="login.form.login" required autofocus>
					<span class="input-group-addon">
						<i class="fa fa-user"></i>
					</span>
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<input type="password" class="form-control" placeholder="Senha" ng-model="login.form.senha" required>
					<span class="input-group-addon">
						<i class="fa fa-lock"></i>
					</span>
				</div>
				<p class="help-block">
					<a href="">Esqueceu a senha?</a></p>
			</div>

			<div class="form-group pull-right">
				<button class="btn btn-success" ng-click="login.entrar()" ng-disabled="frm.$invalid">
					<i class="fa fa-sign-in fa-2x"></i>
				</button>
			</div>
		</div>
	</div>
</form>
