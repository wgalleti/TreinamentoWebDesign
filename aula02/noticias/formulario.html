<h1>Formulario</h1>

<form name="form">
	<div class="form-group">
		<label>Titulo</label>
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-edit"></i></span>
			
			<input type="text" class="form-control" name="titulo" placeholder="Titulo" ng-model="noticias.form.titulo" autofocus required>
		</div>
	</div>

	<div class="form-group">
		<label>Texto</label>
		<textarea rows="10" class="form-control" name="texto" placeholder="Texto" ng-model="noticias.form.texto" required></textarea>
	</div>
</form>

<button ng-click="noticias.adicionar()" class="btn btn-sm btn-primary" ng-disabled="form.$invalid">Salvar</button>
